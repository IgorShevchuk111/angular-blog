<form [formGroup]="form" (ngSubmit)="upDate()">
    <h1>Creating Post</h1>

    <div class="form-control"
        [ngClass]="{'invalid': this.form.get('title').invalid}"
    >
        <input type="text" placeholder="title..." formControlName="title">

        <div class="validation"
            *ngIf="this.form.get('title').invalid"
        >
            <small *ngIf="form.get('title').errors.required" >Title required</small>
        </div>
    </div>

    <div class="form-control"
    [ngClass]="{'invalid': this.form.get('text').invalid}"
    >
        <label >Content Post </label>
        <input id="text" type="text" formControlName="text">

        <div class="validation"
            *ngIf="this.form.get('text').invalid"
        >
            <small *ngIf="form.get('text').errors.required" >Text required</small>
        </div>
    </div>


    <div class="form-control"
        [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
    >
        <label for="author">Author Post</label>
        <input id="author" type="text" formControlName="author">

        <div class="validation"
        *ngIf="form.get('author').touched && form.get('author').invalid"
        >
            <small *ngIf="form.get('author').errors.required">
                Enter author post
            </small>
        </div>
    </div>



    <button
    type="submit"
    [disabled]="form.invalid || submitted "
    class="btn btn-primary"
    >Update</button>
</form>
