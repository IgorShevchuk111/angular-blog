<div *ngIf="posts; else loading">
    <div class="form-control">
        <input type="text" placeholder="find post..." [(ngModel)]="searchStr">

    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Author</th>
                <th>Name</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | search: searchStr; let i = index">
                <td> {{i + 1}} </td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date}}</td>
                <td class="btn btn-link " [routerLink]="['/admin', 'post', post.id, 'edit']" >Open</td>
                <td class="btn btn-link " (click)="delete(post.id)">Delete</td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #loading>
    Loading...
</ng-template>
